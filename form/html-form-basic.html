<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>
</head>

<body>
    <h3>HTML Forms</h3>
    <form>
        <input type="text" placeholder="Enter your full name"><br />
        <input type="text" placeholder="Enter your email address"><br />
        <input type="number" placeholder="Enter your contact number"><br />
        <select>
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <br />
        <select>
            <option>Select Nationality</option>
            <option>Nepali</option>
            <option>Chinese</option>
            <option>Indian</option>
            <option>Srilankan</option>
        </select>
        <br/>
        <textarea placeholder="Enter your hobbies"></textarea>
        <br/>
        <input type="submit" />
    </form>
</body>

</html>
