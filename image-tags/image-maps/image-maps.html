<!DOCTYPE html>
<html>

<head>
    <title>Image map example</title>
</head>

<body>
    <h3>Example of Image map</h3>
    <img src="workplace.jpg" usemap="#workplace-map" />
    <map name="workplace-map">
        <area shape="rect" coords="34,44,270,350" href="computer.html" target="_blank" />
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm" target="_blank" />
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm" target="_blank" />
    </map>
</body>

</html>
