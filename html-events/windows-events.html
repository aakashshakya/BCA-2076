<!DOCTYPE html>
<html>

<head>
    <title>Windows Events</title>
    <script type="text/javascript">
        function openAlertOnload() {
            alert('The page has loaded successfully.');
        }

        function openAlertOnUnload() {
            alert('Do you really want to close this page?');
        }
    </script>
</head>

<body onload="openAlertOnload()" onunload="openAlertOnUnload()">
    <p>
        Aakash Raj Shakya
    </p>
</body>

</html>
