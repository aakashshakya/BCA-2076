<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nested list example</title>
</head>

<body>
	<ol>
		<li>
			Chocolates
			<ul>
				<li>
					Cadbury
					<ol type="a">
						<li>Dairymilk Silk</li>
						<li>Dairymilk fruits & nuts</li>
					</ol>
				</li>
				<li>Kitkat</li>
				<li>Gems</li>
				<li>Toblerone</li>
			</ul>
		</li>
		<li>Apple 1 KG</li>
		<li>
			Toothpaste
			<ul type="square">
				<li>Patanjali Toothpaste</li>
				<li>Colgate</li>
				<li>Pepsodent</li>
			</ul>
		</li>
	</ol>
</body>

</html>
