<!DOCTYPE html>
<html>
<head>
    <title>External CSS Second example</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Second example of external CSS</h1>

</body>
</html>
