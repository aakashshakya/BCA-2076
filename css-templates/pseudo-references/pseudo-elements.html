<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of Pseudo class</title>
    <style>
        span {
            color: red;
            background-color: cornflowerblue;
        }
        div::first-line {
            color: red;
        }
        h1::first-letter {
            font-size: 50px;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <p><span>Read This - </span>This p tag's first line will be red.<br /> This will not take affect.</p>
    <div>This div section's first line will be red. This div section's first line will be red. This div section's first line will be red. <br /> This line will not take affect. </div>
    <h1>This is the main title.</h1>
</body>
</html>
