<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="descendant-combinators.css" />
</head>

<body>
    <h2>Descendant combinator</h2>
    <p>The descendant combinator matches all elements that are descendants of a specified element.</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>
        <table border="1px">
            <tr>
                <td>
                    <p>Table data column</p>
                </td>
            </tr>
        </table>
    </div>

    <p>Paragraph 4. Not in a div.</p>
    <p>Paragraph 5. Not in a div.</p>
</body>

</html>
