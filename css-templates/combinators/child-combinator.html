<!DOCTYPE html>
<html>

<head>
    <title>Child Combinator</title>
    <link rel="stylesheet" href="child-combinator.css" />
</head>

<body>

    <h2>Child combinator</h2>
    <p>The child combinator (>) selects all elements that are the children of a specified element.</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section> <!-- not Child but Descendant -->
        <p>Paragraph 4 in the div.</p>
        <table border="1px">
            <tr>
                <td>
                    <p>Table data column</p>
                </td>
            </tr>
        </table>
        <p>Let's dance</p>
    </div>

    <p>Paragraph 5. Not in a div.</p>
    <p>Paragraph 6. Not in a div.</p>

</body>

</html>
