<!DOCTYPE html>
<html>
<head>
    <title>External CSS example</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        h2 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>This is the tutorial of External CSS</h1>
    <h1>This is the second line.</h1>
    <h2>This line will be overrided by internal css.</h2>
    <h2>This line will be overrided by internal css.</h2>
    <h2 style="color: grey;">This line will be overrided by inline css.</h2>
</body>
</html>
