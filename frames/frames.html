<!DOCTYPE html>

    <title>Frames example</title>
</head>
<!-- Frame border value 0 is used to hide the border of the frame. -->
<frameset cols="250,50%,*" border="10" frameborder="1">
    <frame src="../tables/tables.html" scrolling="no"></frame>
    <frame src="../tables/tables.html"></frame>
    <frame src="../tables/tables.html"></frame>
</frameset>

</html>
